<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Undangan Pernikahan Adat Jawa</title>
    
    <link href="https://fonts.googleapis.com/css2?family=Cinzel:wght@600&family=Great+Vibes&family=Montserrat:wght@300;400&display=swap" rel="stylesheet">
    
    <style>
        :root {
            --sogan: #4b3621; /* Cokelat Tua Batik */
            --gold: #b8860b;  /* Emas Gelap */
            --cream: #fdf5e6; /* Krem Klasik */
            --white: #ffffff;
        }

        * { box-sizing: border-box; }

        body {
            margin: 0;
            font-family: 'Montserrat', sans-serif;
            background-color: var(--cream);
            color: var(--sogan);
            overflow-x: hidden;
        }

        /* Hero Section dengan Ornamen Wayang/Batik */
        .hero {
            height: 100vh;
            background: linear-gradient(rgba(0,0,0,0.6), rgba(0,0,0,0.6)), 
                        url('https://images.unsplash.com/photo-1590054235018-02844a42b936?q=80&w=2000&auto=format&fit=crop') no-repeat center center/cover;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            color: var(--white);
            text-align: center;
            padding: 20px;
            border-bottom: 8px double var(--gold);
        }

        .hero h2 { font-weight: 300; letter-spacing: 4px; font-size: 1.2rem; }
        
        .hero h1 {
            font-family: 'Great Vibes', cursive;
            font-size: 5rem;
            margin: 15px 0;
            color: var(--gold);
        }

        /* Pembatas Motif Batik (Placeholder via CSS) */
        .divider {
            width: 100px;
            height: 2px;
            background: var(--gold);
            margin: 20px auto;
            position: relative;
        }
        .divider::before {
            content: "‚ú¶";
            position: absolute;
            top: -10px;
            left: 50%;
            transform: translateX(-50%);
            color: var(--gold);
        }

        /* Countdown Section */
        .section { padding: 80px 20px; text-align: center; }

        .countdown {
            display: grid;
            grid-template-columns: repeat(4, 1fr);
            gap: 15px;
            max-width: 600px;
            margin: 30px auto;
        }

        .time-card {
            background: var(--white);
            padding: 20px 10px;
            border-radius: 4px;
            box-shadow: 0 4px 10px rgba(0,0,0,0.1);
            border: 1px solid var(--gold);
        }

        .time-card span {
            display: block;
            font-size: 2rem;
            font-family: 'Cinzel', serif;
            color: var(--sogan);
        }

        /* Gallery Adat Section */
        .gallery-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(280px, 1fr));
            gap: 20px;
            max-width: 1100px;
            margin: 40px auto;
        }

        .gallery-grid img {
            width: 100%;
            height: 400px;
            object-fit: cover;
            border-radius: 4px;
            border: 5px solid var(--white);
            box-shadow: 0 8px 20px rgba(0,0,0,0.15);
        }

        /* Music Floating Button */
        .music-btn {
            position: fixed;
            bottom: 30px;
            left: 30px; /* Pindah ke kiri untuk variasi */
            width: 60px;
            height: 60px;
            background: var(--sogan);
            border: 2px solid var(--gold);
            border-radius: 50%;
            color: var(--gold);
            font-size: 24px;
            cursor: pointer;
            z-index: 999;
            display: flex;
            align-items: center;
            justify-content: center;
            box-shadow: 0 5px 15px rgba(0,0,0,0.4);
        }

        footer { 
            padding: 60px; 
            background: var(--sogan); 
            color: var(--cream); 
            font-family: 'Cinzel', serif;
            letter-spacing: 2px;
        }

        @media (max-width: 600px) {
            .hero h1 { font-size: 3.5rem; }
            .countdown { grid-template-columns: repeat(2, 1fr); }
        }
    </style>
</head>
<body>

    <audio id="weddingMusic" loop>
        <source src="https://www.soundhelix.com/examples/mp3/SoundHelix-Song-1.mp3" type="audio/mp3">
    </audio>

    <button class="music-btn" id="btnMusic" onclick="controlMusic()">üéµ</button>

    <section class="hero">
        <h2>Pawiwahan Ageng</h2>
        <div class="divider"></div>
        <h1>Putri & Andriza</h1>
        <div class="divider"></div>
        <p>Setu Wage, 12 Desember 2026</p>
    </section>

    <section class="section">
        <h2 style="font-family: 'Cinzel', serif;">Menuju Hari Bahagia</h2>
        <div class="countdown">
            <div class="time-card"><span id="days">0</span>Dinten</div>
            <div class="time-card"><span id="hours">0</span>Tabuh</div>
            <div class="time-card"><span id="mins">0</span>Menit</div>
            <div class="time-card"><span id="secs">0</span>Detik</div>
        </div>
    </section>

    <section class="section" style="background: rgba(184, 134, 11, 0.05);">
        <h2 style="font-family: 'Cinzel', serif;">Momen Pinilih</h2>
        <div class="gallery-grid">
            <img src="https://images.unsplash.com/photo-1594132009295-8278297b77d6?q=80&w=600&auto=format&fit=crop" alt="Prewedding 1">
            <img src="https://images.unsplash.com/photo-1510076857177-7470076d4098?q=80&w=600&auto=format&fit=crop" alt="Prewedding 2">
            <img src="https://images.unsplash.com/photo-1594132009575-f7169623e59b?q=80&w=600&auto=format&fit=crop" alt="Prewedding 3">
        </div>
    </section>

    <footer>
        <p>Matur Nuwun</p>
        <small style="display: block; margin-top: 10px; opacity: 0.7;">Keluaraga Besar Putri & Andriza</small>
    </footer>

    <script>
        const targetDate = new Date("Dec 12, 2026 09:00:00").getTime();

        function updateCountdown() {
            const now = new Date().getTime();
            const gap = targetDate - now;

            const second = 1000;
            const minute = second * 60;
            const hour = minute * 60;
            const day = hour * 24;

            const d = Math.floor(gap / day);
            const h = Math.floor((gap % day) / hour);
            const m = Math.floor((gap % hour) / minute);
            const s = Math.floor((gap % minute) / second);

            document.getElementById('days').innerText = d;
            document.getElementById('hours').innerText = h;
            document.getElementById('mins').innerText = m;
            document.getElementById('secs').innerText = s;
        }
        setInterval(updateCountdown, 1000);

        const music = document.getElementById("weddingMusic");
        const btn = document.getElementById("btnMusic");

        function controlMusic() {
            if (music.paused) {
                music.play();
                btn.innerHTML = "‚è∏Ô∏è";
            } else {
                music.pause();
                btn.innerHTML = "üéµ";
            }
        }
    </script>
</body>
</html>
